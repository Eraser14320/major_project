{% extends 'classroom/base.html' %}
{% block main %}
<h3>{{subject}}</h3>
<hr>
<div class="new-exams bg-warning">
{% for exam in new_exam %}
<div class="new-exam-items">
<p>{{exam}}</p>
<a href="{% url 'exam-view' subject exam.pk  %}">Start</a>    
<hr>
</div>
{% endfor %}
</div>

<br>

<div class="exam_taken bg-success">
{% for e in completed_exam_list %}
{{e}}
<p>Completed</p>
{% endfor %}
{% endblock main %}
